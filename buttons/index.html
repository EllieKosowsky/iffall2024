<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <link rel="stylesheet" href="styles.css">

    <!-- font for lyft -->
	<script src="https://kit.fontawesome.com/c15e81e3c7.js" crossorigin="anonymous"></script>

    <!-- for Harry Potter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Rye&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Interactive Buttons - By Ellie Kosowsky</h1>
        <div class="all-Buttons">
            <div class="button-container">
                <a href="https://www.instagram.com" target="_blank" id="instagram">
                    <img src="insta.png" alt="insta-logo" class="insta-logo">
                </a>
            </div>

            <div class="button-container">
                <a href="https://www.lyft.com" target="_blank" id="lyft">
                    <i class="fa-brands fa-lyft"></i>
                    <img src="car.png" alt="Car" class="car">
                </a>
            </div>

            <div class="button-container">
                <a href="https://www.nike.com" target="_blank" id="nike">
                    <span class="nike-text">NIKE</span>
                    <img src="nike.png" alt="Nike Swoosh" class="nike-logo">
                </a>
            </div>

            <div class="button-container">
                <a href="https://www.harrypotter.com/" target="_blank" id="hp-button">
                    <img src="Hp.png" alt="Glasses" class="glasses">
                    <span class="hp-text">HP</span>
                    <img src="bolt.png" alt="Lightning Bolt" class="lightning-bolt">
                </a>
            </div>

            <div class="button-container">
                <a href="https://thecolorrun.com" target="_blank" id="color-run">
                    THE COLOR RUN
                    <img src="run.png" alt="Running Icon" class="run">
                    <img src="run.png" alt="Running Icon" class="run2">
                </a>
            </div>

            <div class="button-container">
                <a href="https://www.facebook.com" target="_blank" id="facebook">
                    <img src="facebook.png" alt="Facebook" class="facebook">
                </a>
            </div>

            <div class="button-container">
                <a href="https://www.ideo.org/" target="_blank" id="ideo-button">
                    IDEO.ORG
                </a>
            </div>

            <div class="button-container">
                <a href="https://www.newyorker.com" target="_blank" id="new-yorker">The New Yorker</a>
            </div>

            <div class="button-container">
                <a href="https://www.max.com/channel/cartoon-network#modal-cartoon-network" target="_blank" id="cartoon-network">
                    <span class="cn-left">C</span><span class="cn-right">N</span>
                </a>
            </div>

            <div class="button-container">
                <div class="mooo">
                    <a href="https://www.moo.com" target="_blank" id="moo-button">
                        <img src="moo.png" alt="Water Droplet" class="water">
                        <span class="moo-text">moo</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
